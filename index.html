<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>searchbar</title>
</head>
<header>
    <button onclick="$('.settings').toggleClass('settings-showing')"><span>Settings</span></button>
    <ul class="settings">
        <li><p>automatically search?<gap/><input id="autosearch" type="checkbox"></p></li>
        <li><p>sites to include results of?</p><gap/><select multiple id="sitesincluded"> <!--the "id" identifies each option while letting the inner text be changed-->
            <option selected id="xxx">rule34.xxx (tags are xxx:tag, <i>limit is always 10</i>)</option> <!--i applaud whoever made this site because holy the api is so clean-->
            <option selected id="gel">gelbooru.com (tags are gel:tag)</option> <!--runs on the same software as rule34.xxx, shouldnt be too hard  edit: omg its easier than rule34.xxx-->
        </select></li>
        <li><p>search result limits for <i>every individual site</i>?</p><gap/><input type="number" value="10" id="limit"></li>
        <li><p>combine tags?</p><gap/><input id="combinetags" type="checkbox"></li>
    </ul>
</header>
<body>
    <div class="sidebar">
        <h1>searchbar</h1>
        <input id="searchbar" onfocus="if (!document.getElementById('autosearch').checked) document.querySelector('footer').classList.add('showing')" onblur="document.querySelector('footer').classList.remove('showing')">
        <br>
    </div>
    <h3 class="loading" style="opacity: 0; height: 0px;"><img src="loading.gif">loading...</h3>
    <div class="results_container" style="visibility: hidden; height: 0; padding-top: 0; padding-bottom: 0; overflow: hidden; visibility: hidden;">
    </div>
</body>
<footer>
    <p>Press Enter to get results</p>
</footer>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="main.js"></script>
</html>
